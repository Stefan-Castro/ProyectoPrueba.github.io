<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chiriguaya Reserva</title>
    <link rel="stylesheet" href="../assets/css/formulariomaster.css">
    <style>
        .botonesFormularioReservaP {
            display: flex;
            justify-content: space-between;
            padding-top: 0.6rem;
            padding-bottom: 0%;
        }

        #términos {
            text-align: center;
        }
    </style>
</head>

<body>


    <div class="mainscreen">
        <div class="tarjeta">
            <div class="LadoIzquierdo">
                <img src="../assets/img/LogotipoSinFondo.png" class="logo" alt="Logotipo Lux Hotel" />
            </div>
            <div class="ladoDerecho">
                <form id="formReserva" onsubmit="return validarReserva()">
                    <h1>Reservar Promoción</h1>
                    <input class="caja" type="text" name="Nombre" placeholder="Nombres">
                    <p></p>
                    <input class="caja" type="text" name="Apellido" placeholder="Apellidos">
                    <input class="caja" type="text" name="Teléfono" placeholder="Teléfono">
                    <input class="caja" type="text" name="Correo" placeholder="Correo">

                    <p>Paquete Promocional</p>
                    <select class="caja" name="paquetes" id="opciones">
                        <option value="Desayunos">Desayunos </option>
                        <option value="Bodas">Bodas </option>
                        <option value="Noche de Bodas">Noche de bodas </option>
                        <option value="Full day">Full day</option>
                    </select>
                    <input class="caja" type="date" name="Fecha" id="fecha">
                    <input class="caja" type="time" name="Horma" id="hora">
                    <p id="términos">Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
                    <div class="botonesFormularioReservaP">
                        <input class="botón" id="botonReservaP" type="submit" value="Reservar">
                        <input class="botón" id="botonCancelarRservaP" type="button" value="Cancelar"
                            onclick="location.href='ChiriguayaAlvaroMP.html'">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/JavaScriptA.js"></script>

</body>

</html>
